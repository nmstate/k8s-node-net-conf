---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nmstate-handler
  namespace: {{ .Namespace }}
subjects:
- kind: ServiceAccount
  name: nmstate-handler
  namespace: {{ .Namespace }}
roleRef:
  kind: Role
  name: nmstate-handler
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nmstate-handler
  namespace: {{ .Namespace }}
subjects:
- kind: ServiceAccount
  name: nmstate-handler
  namespace: {{ .Namespace }}
roleRef:
  kind: ClusterRole
  name: nmstate-handler
  apiGroup: rbac.authorization.k8s.io
